<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>collision</title>
</head>
<body>
    <div class="container" id="container"  style="position: relative; width: 500px; height: 500px; border: 2px solid green;;">

        <div class="circle" id="circle1" style="position: absolute;left: 50px; top:50px;  width: 20px; height: 20px; border-radius: 50%; background: rgb(165, 42, 130);"></div>
        <div class="circle" id="circle2" style="position: absolute;left: 10px; top:40px;  width: 20px; height: 20px; border-radius: 50%; background: rgb(7, 15, 132);"></div>
        <div class="circle" id="circle3" style="position: absolute;left: 20px; top:30px;  width: 20px; height: 20px; border-radius: 50%; background: rgb(19, 191, 148);"></div>
        <div class="circle" id="circle4" style="position: absolute;left: 30px; top:20px;  width: 20px; height: 20px; border-radius: 50%; background: rgb(195, 78, 24);"></div>
        <div class="circle" id="circle5" style="position: absolute;left: 40px; top:10px;  width: 20px; height: 20px; border-radius: 50%; background: rgb(165, 42, 130);"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
